<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/44a5d9867b.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- 헤더 부분 -->
    <div id="header" class="navbar">
        <a href="#" class="nav-item">Gmail</a>
        <a href="#" class="nav-item">Images</a>
        <i class="fa-solid fa-bars"></i>
    </div>
    <!-- 메인 부분 -->
    <div id="main" class="main">
        <div>
            <img src="https://www.google.co.kr/images/branding/googlelogo/2x/googlelogo_color_160x56dp.png" alt=""
                width="272px" height="92px" />
        </div>
        <div class="input-area">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input type="text" class="input-box" />
            <i class="fa-solid fa-microphone mic-icon"></i>
        </div>
        <div class="button-area">
            <button class="button-style">Google Search</button>
            <button class="button-style">I'm Feeling Lucky</button>
        </div>
        <div class="offer-area">
            Google offered in : 
            <a href="#" class="a-item">한국어</a>
            <a href="#" class="a-item">English</a>
            <a href="#" class="a-item">Janpan</a>
        </div>
    </div>
    <!-- 바닥 부분 -->
    <div id="footer" class="footer">
        <div class="location">
            Korea
        </div>
        <div class="info">
            <span class="">
                <a href="#" class="b-item">About</a>
                <a href="#" class="b-item">Advertising</a>
                <a href="#" class="b-item">Business</a>
                <a href="#" class="b-item">How search works</a>
            </span>
            <span class="as">
                <a href="#" class="b-item">Privacy</a>
                <a href="#" class="b-item">Term</a>
                <a href="#" class="b-item">Settings</a>
            </span>
        </div>
    </div>
</body>
</html>
